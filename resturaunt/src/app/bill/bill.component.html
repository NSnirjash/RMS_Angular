<div class="container">
  <h2>Approved Orders</h2>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Order ID</th>
        <th>Total Price</th>
        <th>Status</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let order of approvedOrders">
        <td>{{ order.id }}</td>
        <td>{{ order.totalPrice }}</td>
        <td>{{ order.status }}</td>
        <td>
          <button 
            class="btn btn-primary" 
            *ngIf="isAdmin" 
            (click)="confirmBill(order.id)">
            Create & Confirm Bill
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
