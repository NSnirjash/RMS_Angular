<div class="container">
  <h2>Order Food</h2>
  <div class="food-grid">
    <div class="food-card" *ngFor="let food of foodList">
      <img [src]="food.image" alt="{{ food.name }}" class="food-image">
      <h3>{{ food.name }}</h3>
      <p>Price: ${{ food.price }}</p>
      <div class="quantity-controls text-center">
        <button class="btn btn-danger" (click)="decrementQuantity(food)" [disabled]="!isFoodSelected(food.id)">-</button>
        <span style="font-size: xx-large; padding: 10%;">{{ getFoodQuantity(food.id) }}</span>
        <button class="btn btn-success" (click)="incrementQuantity(food)">+</button>
      </div>
    </div>
  </div>

  <div class="order-summary">
    <h3>Order Summary</h3>
    <ul>
      <li *ngFor="let item of orderItems">
        {{ item.food?.name }} - {{ item.quantity }} x ${{ item.food?.price }} = ${{ item.quantity! * item.food?.price! }}
      </li>
    </ul>
    <p><strong>Total Price:</strong> ${{ order.totalPrice }}</p>
    <button class="btn btn-success" (click)="placeOrder()">Place Order</button>
  </div>
</div>
