<div class="container mt-5">
    <h2>Available Foods</h2>
    <div class="row">
      <div *ngFor="let food of foodItems" class="col-md-4">
        <div class="card mb-4">
          <img [src]="food.image" class="card-img-top" alt="Food image">
          <div class="card-body">
            <h5 class="card-title">{{ food.name }}</h5>
            <p class="card-text">Price: ${{ food.price }}</p>
            <p class="card-text">Category: {{ food.category }}</p>
            <button class="btn btn-primary" (click)="addToCart(food)">Add to Cart</button>
          </div>
        </div>
      </div>
    </div>
  
    <h2>Your Cart</h2>
<table class="table" *ngIf="cart.length > 0"> <!-- Added *ngIf -->
    <thead>
        <tr>
            <th>Food</th>
            <th>Quantity</th>
            <th>Total Price</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let order of cart">
            <td>{{ order.food.name }}</td>
            <td>
                <input type="number" [(ngModel)]="order.quantity" (change)="updateQuantity(order, order.quantity)" min="1">
            </td>
            <td>${{ order.totalPrice.toFixed(2) }}</td>
            <td>
                <button class="btn btn-danger" (click)="cart.splice(cart.indexOf(order), 1); updateTotalPrice()">Remove</button>
            </td>
        </tr>
    </tbody>
</table>
<p *ngIf="cart.length === 0">Your cart is empty.</p>
  
    <h3>Total Price: ${{ totalCartPrice.toFixed(2) }}</h3>
    <button class="btn btn-success" [disabled]="cart.length === 0" (click)="placeOrder()">Order Now</button>
  </div>
