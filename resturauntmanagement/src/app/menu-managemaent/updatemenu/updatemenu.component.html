<div class="container">
    <h2>Update Menu Item</h2>
    <form [formGroup]="updateForm" (ngSubmit)="updatemenu()">
      <div class="form-group">
        <label for="item">Item Name</label>
        <input type="text" id="item" class="form-control" formControlName="item" />
      </div>
  
      <div class="form-group">
        <label for="category">Category</label>
        <select id="category" class="form-control" formControlName="category">
          <option value="" disabled>Select Category</option>
          <option *ngFor="let category of categories" [value]="category">{{ category }}</option>
        </select>
      </div>
  
      <div class="form-group">
        <label for="price">Price</label>
        <input type="text" id="price" class="form-control" formControlName="price" />
      </div>
  
      <div class="form-group">
        <label for="image">Image</label>
        <input type="file" id="image" class="form-control" (change)="onFileSelected($event)" />
      </div>
  
      <div class="form-group form-check">
        <input type="checkbox" id="available" class="form-check-input" formControlName="available" />
        <label for="available" class="form-check-label">Available</label>
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="updateForm.invalid">Update Item</button>
    </form>
  </div>
