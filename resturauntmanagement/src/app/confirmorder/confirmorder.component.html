<div class="container">
    <!-- src/app/components/admin/admin.component.html -->
<div class="admin-order-container">
    <h2>Manage Orders</h2>
  
    <table class="order-table">
      <thead>
        <tr>
          <th>Order ID</th>
          <th>Customer Name</th>
          <th>Order Date</th>
          <th>Total Amount</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let order of orders">
          <td>{{ order.orderId }}</td>
          <td>{{ order.customer.customerName }}</td>
          <td>{{ order.orderDate | date:'medium' }}</td>
          <td>${{ order.totalAmount.toFixed(2) }}</td>
          <td>{{ order.status }}</td>
          <td>
            <button *ngIf="order.status === 'Pending'" (click)="confirmOrder(order)" class="btn btn-success">Confirm</button>
            <button *ngIf="order.status === 'Pending'" (click)="cancelOrder(order)" class="btn btn-danger">Cancel</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  

</div>
