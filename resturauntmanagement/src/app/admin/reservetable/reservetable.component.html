<!-- admin-table.component.html -->
<div class="container mt-4">
    <h2>Admin Table Management</h2>
    <div class="row">
      <div *ngFor="let table of tables" class="col-md-4 mb-3">
        <div class="card" [ngClass]="{'border-success': table.status === 'available', 'border-danger': table.status === 'occupied', 'border-warning': table.status === 'requested'}">
          <div class="card-body">
            <h5 class="card-title">{{ table.name }}</h5>
            <p class="card-text">Capacity: {{ table.capacity }}</p>
            <p class="card-text">Status: {{ table.status }}</p>
            <p *ngIf="table.reservationTime">Reservation Time: {{ table.reservationTime | date:'medium' }}</p> <!-- Display reservation time -->
            <button *ngIf="table.status === 'requested'" class="btn btn-success" (click)="approveReservation(table)">
              Approve Reservation
            </button>
            <button *ngIf="table.status === 'requested'" class="btn btn-danger" (click)="deleteReservation(table)">
              Delete Request
            </button>
            <button *ngIf="table.status === 'reserved'" class="btn btn-warning" (click)="freeTable(table)">
              Free Table
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
