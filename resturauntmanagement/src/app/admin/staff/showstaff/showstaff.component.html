  <div class="container mt-4">
    <h2 class="mb-4">Staff Members</h2>
    <div class="row">
      <div class="col-md-4 mb-4" *ngFor="let staff of staffMembers">
        <div class="card border-primary">
          <img [src]="staff.image" class="card-img-top" alt="{{ staff.name }}" onerror="this.onerror=null; this.src='https://via.placeholder.com/150';">
          <div class="card-body">
            <h5 class="card-title">{{ staff.name }}</h5>
            <p class="card-text"><strong>Role:</strong> {{ staff.role }}</p>
            <p class="card-text"><strong>Email:</strong> {{ staff.email }}</p>
            <p class="card-text"><strong>Phone:</strong> {{ staff.phoneNumber }}</p>
            <div class="d-flex justify-content-between">
              <a class="btn btn-primary btn-sm" [routerLink]="['/update-staff', staff.id]">
                <i class="bi bi-pencil"></i> Edit
              </a>
              <button class="btn btn-danger btn-sm" (click)="deleteStaff(staff.id)">
                <i class="bi bi-trash"></i> Delete
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
