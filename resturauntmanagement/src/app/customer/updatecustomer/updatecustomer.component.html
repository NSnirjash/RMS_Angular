<div class="container mt-4">
    <h2>Update Customer</h2>
    <form (ngSubmit)="updateCustomer()">
      <div class="form-group">
        <label for="customerName">Name</label>
        <input type="text" class="form-control" id="customerName" [(ngModel)]="customer.customerName" name="customerName" required>
      </div>
      <div class="form-group">
        <label for="customerEmail">Email</label>
        <input type="email" class="form-control" id="customerEmail" [(ngModel)]="customer.customerEmail" name="customerEmail" required>
      </div>
      <div class="form-group">
        <label for="customerCell">Cell</label>
        <input type="text" class="form-control" id="customerCell" [(ngModel)]="customer.customerCell" name="customerCell" required>
      </div>
      <div class="form-group">
        <label for="customerAddress">Address</label>
        <input type="text" class="form-control" id="customerAddress" [(ngModel)]="customer.customerAddress" name="customerAddress" required>
      </div>
      <button type="submit" class="btn btn-primary mt-2">
        <i class="fas fa-save"></i> Update
      </button>
    </form>
  </div>
